<div class="signup-block">
  <div class="signup-block__logo">
    <a href="index.html" class="signup-block__logo--link">
      <img src="../img/svg/logo.svg" width="32" height="32" alt="logo" />
      <p class="signup-block__logo--title">Dental career</p>
    </a>
  </div>
  <div class="signup-wrapper">
    <div class="signup-form">
      <h3>Sign up to Dental Career</h3>
    </div>
    <div class="signup-email">
      <input
        class="signup-email__email"
        autocomplete="on"
        placeholder="email"
        type="text"
        maxlength
      />
    </div>
    <div class="signup-password">
      <input
        class="signup-password__password"
        autocomplete="on"
        placeholder="password"
        type="password"
      />
    </div>
    <div class="signup-button">
      <button class="signup-button__btn btn-reset" value="signup">
        Sign Up
      </button>
    </div>
  </div>
</div>
