<div class="reset-password">
  <div class="reset-password__head">
    <div class="reset-password__head__logo">
      <a href="index.html" class="reset-password__head__link">
        <img src="../img/svg/logo.svg" width="32" height="32" alt="logo" />
        <p class="reset-password__head__link--title">Dental career</p>
      </a>
    </div>
    <div class="reset-password__link">
      <p>
        Don’t have an account?
        <a href="signup.html" class="reset-password__link--sign-up"
          >Sign up for free</a
        >
      </p>
    </div>
  </div>
  <div class="reset-password-wrapper">
    <div class="reset-password__text">
      <h3 class="reset-password__text--title">Reset password</h3>
      <p class="reset-password__text--help">
        We’ll help you reset it and get back on track.
      </p>
    </div>
    <div class="reset-password__form">
      <input
        class="reset-password__form-email"
        autocomplete="on"
        placeholder="email"
        type="text"
        maxlength
      />
    </div>
    <div class="reset-password_note">
      <p class="reset-password_note--text">
        Note: Withdrawals will be disabled for 24 hours after a Password Reset.
      </p>
    </div>
    <div class="reset-password__continue">
      <button class="btn-reset reset-password__continue--btn" value="Continue">
        Continue
      </button>
    </div>
  </div>
</div>
